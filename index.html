<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">💸 Home Expense Tracker</h1>

    <!-- Income -->
    <div class="mb-6">
      <label class="block font-semibold mb-1">💼 Monthly Income (Rs):</label>
      <input type="number" id="income" class="w-full p-2 border rounded text-lg" placeholder="Enter your income..." />
    </div>

    <!-- Expense Inputs -->
    <h2 class="text-2xl font-semibold mb-3">🧾 Expenses</h2>
    <div id="expense-list" class="space-y-3"></div>

    <!-- Add New Expense -->
    <div class="my-4">
      <button onclick="addExpenseRow('', '')" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
        + Add Other Expense
      </button>
    </div>

    <!-- Calculate Button -->
    <div class="text-center mt-6">
      <button onclick="calculateTotal()" class="bg-blue-600 text-white px-8 py-2 rounded-full text-lg hover:bg-blue-700">
        📊 Calculate
      </button>
    </div>

    <!-- Results -->
    <div id="results" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">📋 Summary</h2>
      <p><strong>Total Expenses:</strong> Rs. <span id="total-expenses"></span></p>
      <p><strong>Net Savings:</strong> Rs. <span id="net-savings"></span></p>
      <p><strong>Savings %:</strong> <span id="savings-percent"></span>%</p>
      <p class="text-red-500 font-medium mt-2 hidden" id="warning-msg">⚠️ Expenses exceed income!</p>
    </div>
  </div>

  <script>
    const defaultExpenses = [
      ["💡 Utility", ""], ["🔌 Electricity Expenses", ""], ["🛢️ Gas Cylinder", ""],
      ["🥛 Milk Expenses", ""], ["🧹 Sweeper", ""], ["💊 Mama Medicine", ""],
      ["👩‍👧 Umama Expenses", ""], ["🌐 Internet Charges", ""], ["⛽ Petrol Charges", ""],
      ["🏫 School Fees", ""], ["📚 Tuition Fees", ""], ["🕋 Qari Fees", ""],
      ["🛺 Rikshaw Expenses", ""], ["🚗 Petrol Expenses", ""]
    ];

    const expenseList = document.getElementById("expense-list");

    function createExpenseRow(label, value = "") {
      const row = document.createElement("div");
      row.className = "flex items-center gap-4";

      row.innerHTML = `
        <input type="text" class="label-input p-2 border rounded w-1/3" value="${label}" placeholder="Label" />
        <div class="flex items-center w-2/3 gap-2">
          <button class="bg-gray-200 text-xl px-3 py-1 rounded decrement">−</button>
          <input type="number" class="expense-input w-full p-2 border rounded" value="${value}" />
          <button class="bg-gray-200 text-xl px-3 py-1 rounded increment">+</button>
        </div>
      `;

      row.querySelector(".increment").onclick = () => {
        const input = row.querySelector(".expense-input");
        input.value = parseFloat(input.value || 0) + 500;
      };

      row.querySelector(".decrement").onclick = () => {
        const input = row.querySelector(".expense-input");
        input.value = Math.max(0, parseFloat(input.value || 0) - 500);
      };

      expenseList.appendChild(row);
    }

    function addExpenseRow(label, value) {
      createExpenseRow(label, value);
    }

    function calculateTotal() {
      const income = parseFloat(document.getElementById("income").value) || 0;
      const expenseInputs = document.querySelectorAll(".expense-input");
      const labelInputs = document.querySelectorAll(".label-input");

      let total = 0;
      const dataToSend = [];

      expenseInputs.forEach((input, i) => {
        const amount = parseFloat(input.value) || 0;
        const label = labelInputs[i].value || `Category ${i + 1}`;
        total += amount;
        dataToSend.push({ label, amount });
      });

      const net = income - total;
      const percent = income > 0 ? ((net / income) * 100).toFixed(2) : 0;

      document.getElementById("total-expenses").textContent = total.toFixed(2);
      document.getElementById("net-savings").textContent = net.toFixed(2);
      document.getElementById("savings-percent").textContent = percent;
      document.getElementById("results").classList.remove("hidden");

      const warning = document.getElementById("warning-msg");
      net < 0 ? warning.classList.remove("hidden") : warning.classList.add("hidden");

      // Send to Google Sheet
      sendToGoogleSheet({
        income: income,
        total: total,
        netSavings: net,
        expenses: dataToSend
      });
    }

    // Replace with your live deployed Google Apps Script Web App URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz0diIOYMN-inSGHTt7E0zJXsi3l65QsspSfSEfGzyO8CdtqSeNu74kM3cLgHtvh5gd4w/exec';

    function sendToGoogleSheet(data) {
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(res => console.log("✅ Data sent:", res))
      .catch(err => console.error("❌ Error sending data:", err));
    }

    // Auto add default rows on load
    window.onload = () => {
      defaultExpenses.forEach(([label, value]) => {
        createExpenseRow(label, value);
      });
    };
  </script>
</body>
</html>
